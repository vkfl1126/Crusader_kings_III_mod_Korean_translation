l_korean:
#Bloodlines
 trait_blood_caradog:0 "카락타쿠스 혈통"
 trait_blood_caradog_desc:0 "카락타쿠스는 기원후 1세기 브리튼의 영웅입니다. 카투벨라우니 부족의 군장으로 로마의 브리튼 침공에 저항하는 저항군을 이끌었고 강성한 로마 제국에게 수십 년 간 저항하는데 성공했을 정도로 뛰어난 전사였습니다."
 trait_blood_erdewan:0 "카렌 팔라비 혈통"
 trait_blood_erdewan_desc:0 "사산 왕조 통치 하에 있던 일곱 개의 파르티아 씨족 중 하나의 후손입니다. 일곱개의 씨족은 유구한 페르시아의 역사에서 중대한 역할을 맡아왔습니다."
 trait_blood_sasan:0 "사산 혈통"
 trait_blood_sasan_desc:0 "사산은 이름에서 알 수 있듯이 페르시아를 이끌었던 사산 왕조의 창시자입니다. 위대한 전사이자 사냥꾼이며 조로아스터교의 대제사장으로 알려져 있습니다."
 trait_blood_mirian:0 "미란 호스로스 혈통"
 trait_blood_mirian_desc:0 "사산 왕조 통치 하에 있던 일곱 개의 파르티아 씨족 중 하나의 후손입니다. 일곱개의 씨족은 유구한 페르시아의 역사에서 중대한 역할을 맡아왔습니다."
 trait_blood_bagrat:0 "바그라티오니 혈통"
 trait_blood_bagrat_desc:0 "세계에서 가장 오래된 기독교 왕조 중 하나입니다. 바그라트의 후손은 수 세기 동안 조지아를 번성하게 만들었습니다."
 trait_blood_gwrtheyrn:0 "보티건 혈통"
 trait_blood_gwrtheyrn_desc:0 "로마 제국 하 브리튼의 왕이자 강력한 지도자였습니다. 그러나, 색슨족을 용병으로 고용하여 브리튼 제도에 입성시킨 것으로 악명이 자자합니다."
 trait_blood_niall:0 "'아홉명의 인질을 잡은'니얼 혈통"
 trait_blood_niall_desc:0 "니얼은 아일랜드의 전설적인 왕이자 이넬 왕조의 창시자입니다. 그의 통치 기간 동안 니얼은 색슨족, 스코틀랜드인, 갈리아인, 그리고 심지어 로마인과의 여러 전투에서 승리를 거두었습니다."
 trait_blood_merovech:0 "메로베우스 혈통"
 trait_blood_merovech_desc:0 "유럽 대부분을 손에 넣은 프랑크 왕국의 왕조, 메로빙거 왕조의 전설적인 창시자입니다. 그는 갈리아에서 훈족들을 몰아내기 위해 무너지는 로마 제국과 그의 부족 군대에 합류했고 이 지역에 대한 아틸라의 불타는 야망을 종식시키는데 성공했습니다."
 trait_blood_bahram:0 "바흐람 추빈 혈통"
 trait_blood_bahram_desc:0 "사산 왕조 통치 하에 있던 일곱 개의 파르티아 씨족 중 하나의 후손입니다. 일곱개의 씨족은 유구한 페르시아의 역사에서 중대한 역할을 맡아왔습니다."
 trait_blood_ashina:0 "아시나 혈통"
 trait_blood_ashina_desc:0 "아시나 씨족은 유연(Rouran Khaganate)에 대항하여 반란을 일으킨 후 두각을 드러냈습니다. 그 부족의 구성원들은 스텝 사람들에게 설령 신성하지 않더라도 신성시되어왔습니다."
 trait_blood_attila:0 "아틸라 혈통"
 trait_blood_attila_desc:0 "쿠브라트는 로마 제국의 가장 두려운 침략자 중 하나인 아틸라의 후손이라고 주장하는데, 아틸라는 수많은 부족을 규합하여 쇠약해진 로마 제국의 숨통을 조이면서 멸망의 박차를 가하게 했습니다."
 trait_blood_solomon:0 "솔로몬 혈통"
 trait_blood_solomon_desc:0 "솔로몬 왕조는 전설적 지혜와 부로 유명한 이스라엘의 왕인 성경의 솔로몬의 직계 후손이라고 주장합니다."
 trait_blood_songtsen:0 "손챈감포 혈통"
 trait_blood_songtsen_desc:0 "자신의 통치하에 여러 티베트 왕국을 통일시킨 티베트 제국의 설립자입니다. 그는 또한 티베트에 불교를 소개했고 티베트 알파벳을 만들었습니다."
 trait_blood_carolingian:0 "카롤루스 혈통"
 trait_blood_carolingian_desc:0 "훌륭한 전사이자 위대한 정치가였던 카롤루스는 프랑크인들을 갈리아의 누구도 의심할 수 없는 지배자로 세웠고 투르 전투에서 무서운 기세로 성장하던 이슬람 군세를 저지했습니다."
 trait_blood_gopala:0 "고팔라 혈통"
 trait_blood_gopala_desc:0 "팔라 왕조의 시조는 신화 속 수르야반샤(태양 왕조)의 후손이라고 전해집니다. 그는 벵골 전체를 아우르는 거대한 왕국을 통치하게 되었습니다."
 trait_blood_ragnarr:0 "라그나르 혈통"
 trait_blood_ragnarr_desc:0 "라그나르는 전설적인 바이킹 영웅입니다. 그는 프랑크족과 앵글로색슨족을 상대로 수많은 습격을 이끌었고, 센 강을 거슬러 올라가 성공적으로 파리를 포위했습니다."
 trait_blood_rurik:0 "류리크 혈통"
 trait_blood_rurik_desc:0 "류리크는 류리크 왕조의 창시자이며 러시아를 통치하고 몇개의 정착지를 건설한 바랑기아의 족장이기도 했습니다. 그의 왕조는 유럽과 아시아에 걸치는 대제국을 건설하는 러시아를 이끌며 전성기를 구가했습니다."
 trait_blood_basil:0 "바실리오스 혈통"
 trait_blood_basil_desc:0 "동로마 황제 중 가장 위대한 황제 중 한 명인 그의 통치는 영광, 번영, 예술, 그리고 제국 권력의 시대를 가져왔습니다."
 trait_blood_dyre:0 "이방인 뒤레 혈통"
 trait_blood_dyre_desc:0 "전설적인 바랑기아의 전사입니다. 그는 키예프 지역을 통치했고, 키예프의 첫 번째 왕이 되었습니다."
 trait_blood_magajiya:0 "마가지바 혈통"
 trait_blood_magajiya_desc:0 "다우라는 하우사족의 모계 제도를 확립한 마가지야의 후손이라고 주장합니다."
 trait_blood_bayajidda:0 "바야지다 혈통"
 trait_blood_bayajidda_desc:0 "다우라는 거대한 뱀을 죽인 바야지다의 후손이라고 주장합니다."
 trait_blood_haraldr:0 "미발왕 하랄 혈통"
 trait_blood_haraldr_desc:0 "미발왕 하랄은 기술과 군대를 통해 노르웨이 왕국과 그 백성을 통합시킨 전설적인 통치자입니다."
 trait_blood_arpad:0 "아르파드 혈통"
 trait_blood_arpad_desc:0 "아르파드는 마자르 부족의 켄데(신성한 통치자)입니다. 그는 계속해서 카르파티아 분지를 정복하여 헝가리 사람들을 위한 새로운 거처를 만들었습니다."
 trait_blood_said:0 "사이드 자나비 혈통"
 trait_blood_said_desc:0 "그는 카르마티아 공화국을 정복하고 세운 것으로 유명합니다. 그들은 앞으로 몇 년 동안 이웃을 괴롭힐 것입니다."
 trait_blood_abdullah:0 "압둘라 파티마 혈통"
 trait_blood_abdullah_desc:0 "아바스 왕조가 엄청난 격동기를 보내며 혼란해질 무렵 파티마 왕조는 아프리카에서 봉기했고 압둘라 이븐 후세인 아래 그들만의 시아파 왕국을 세웠습니다."
 trait_blood_boleslav:0 "잔인공 볼레슬라프 혈통"
 trait_blood_boleslav_desc:0 "형의 살해에 연루되었음에도 불구하고, 볼레슬라프는 보헤미안 왕국을 강성하게 만든 지도자였습니다."
 trait_blood_aethelstan:0 "애설스탠 혈통"
 trait_blood_aethelstan_desc:0 "브리튼 제도에서 바이킹들을 몰아낸 통치자로서 유명하고 존경받는 인물이며, 영국의 초대 왕입니다."
 trait_blood_mardavij:0 "마르다비즈 혈통"
 trait_blood_mardavij_desc:0 "마르다비즈는 페르시아의 이슬람교도들에 대항하여 싸웠던 마지막 조로아스터교 통치자였습니다."
 trait_blood_rudolf:0 "루돌프 벨프 혈통"
 trait_blood_rudolf_desc:0 "부르고뉴의 두 부분을 합쳐 새로운 아를 왕국을 만든 것으로 알려져 있습니다."
 trait_blood_brian:0 "브리안 혈통"
 trait_blood_brian_desc:0 "브리안은 아일랜드 최고의 전설의 왕입니다. 그는 아일랜드의 전쟁 지도자들을 통일시키고 바이킹의 섬 지배를 종식시켰습니다."
 trait_blood_sabuktigin:0 "사부티긴 혈통"
 trait_blood_sabuktigin_desc:0 "사부타긴은 가즈나 왕조의 창시자로서 젊었을 때 노예로 살았지만, 나중에는 인도까지 뻗어나가는 강력한 왕국을 통치하게 되었습니다."
 trait_blood_seljuk:0 "셀주크 혈통"
 trait_blood_seljuk_desc:0 "오구즈 튀르크의 군벌인 셀주크는 카자르의 장군이었습니다. 그는 나중에 조상들의 고향에서 벗어나 모험을 떠났고 자신의 씨족을 설립했습니다."
 trait_blood_otto:0 "오토 대제 혈통"
 trait_blood_otto_desc:0 "오토 대제는 다시금 이탈리아를 정복하여 신성로마제국의 고토를 되찾고 다시 한번 신성로마제국의 깃발을 올렸습니다."
 trait_blood_boleslaw:0 "용맹왕 볼레스와프 혈통"
 trait_blood_boleslaw_desc:0 "볼레스와프는 뛰어난 정치인, 전략가, 그리고 정치가였습니다. 그는 서유럽의 강성한 왕국만큼 폴란드 왕국을 강력한 나라로 만들었습니다."
 trait_blood_dmitar:0 "드미타르 즈보니미르 혈통"
 trait_blood_dmitar_desc:0 "드미타르는 숙련된 외교술로 왕위에 오른 평화로운 통치자였습니다. 그의 치세에 크로아티아는 엄청난 경제적, 문화적 발전을 이뤄냈습니다."
 trait_blood_iracentira:0 "이라센티라 대왕 혈통"
 trait_blood_iracentira_desc:0 "이라센티라는 인도가 본 가장 위대한 통치자 중 한 사람입니다. 그의 정복에는 안다만족, 스리랑카, 몰디브 그리고 심지어 버마, 태국, 인도네시아의 영토도 포함되었습니다."
 trait_blood_rodrigo:0 "엘 시드 혈통"
 trait_blood_rodrigo_desc:0 "그는 군사 지도자이자 매우 유명한 영웅입니다. 무어인들은 그를 '군주'라는 뜻의 엘 시드라고 불렀고, 기독교인들은 그를 '뛰어난 전사'라고 불렀습니다."
 trait_blood_matilde:0 "마틸데 디 카노사의 혈통"
 trait_blood_matilde_desc:0 "이탈리아의 여귀족으로, 신성로마제국의 황제 하인리히 4세와 서임권 분쟁을 벌이던 교황 그레고리오 7세의 강력한 후원자였습니다. 그 유명한 카노사의 굴욕 역시 그녀의 영지인 카노사 성에서 일어났습니다."
 trait_blood_arwa:0 "아르와 혈통"
 trait_blood_arwa_desc:0 "힘센 여인이었던 아르와는 그녀의 지능과 하늘과 땅 모두에 대한 지식으로 유명했습니다. 그녀는 또한 예멘 전역에서 여러 건축 프로젝트에 참여했습니다."
 trait_blood_william:0 "정복왕 윌리엄 혈통"
 trait_blood_william_desc:0 "사생아로 태어난 윌리엄은 영국의 왕좌를 성공적으로 차지한 후 자신을 증명하였고 곧 '정복자'로 알려지게 되었습니다."
 trait_blood_yusuf:0 "유수프 혈통"
 trait_blood_yusuf_desc:0 "유수프는 안달루시아의 에미르로부터 이베리아로 와서 기독교의 맹공을 막아달라는 초대를 받았습니다. 그는 승리했고 가나에서 톨레도에 이르는 광대한 영토를 세웠습니다."
 trait_blood_alexios:0 "알렉시오스 혈통"
 trait_blood_alexios_desc:0 "셀주크 제국과 노르만의 공세에 대항하고 저항한 위대한 황제입니다. 그의 개혁은 제국의 쇠퇴를 멈추는데 성공했고 옛 찬란한 영광을 다시금 회복했습니다."
 trait_blood_bohemond:0 "보에몽 혈통"
 trait_blood_bohemond_desc:0 "제1차 십자군의 주요 지도자인 보에몽은 그의 전설적인 무술과 정치적 교활함을 사용하여 안티오키아를 점령하고 레반트에 자신의 왕국을 세웠습니다."
 trait_blood_eleanor:0 "아키텐의 엘레오노르 혈통"
 trait_blood_eleanor_desc:0 "아키텐의 엘레오노르는 서유럽에서 가장 영향력 있는 여성 중 한 명이었습니다. 그녀는 문학의 후원자이자 군사 지휘관이었을 뿐만 아니라 2차 십자군 원정의 지도자였습니다."
 trait_blood_alfonso:0 "알폰소 혈통"
 trait_blood_alfonso_desc:0 "이베리아의 반이 넘는 드넓은 영토를 다스린 군주, 알폰소는 "스페인의 황제"라는 칭호를 주장했고 그의 통치 하에서 이슬람 세력을 몰아내고 반도를 통일시키려 했습니다. 그는 예술의 후원자로도 알려져 있습니다."
 trait_blood_roger:0 "로제르 혈통"
 trait_blood_roger_desc:0 "위대한 노르만 정복자 중 마지막인 로제르는 그의 통치 하에 시칠리아를 통일하여 이슬람 세력의 영토를 습격하는 지역 세력으로 탈바꿈시켰습니다."
 trait_blood_gartzia:0 "재건왕 가르시아 혈통"
 trait_blood_gartzia_desc:0 "바스크의 전사이자 레콩키스타의 주요 후원자인 가르시아는 아라곤의 오랜 지배 이후 바스크의 나바라 지배권을 회복했습니다."
 trait_blood_afonso:0 "정복왕 아폰수 혈통"
 trait_blood_afonso_desc:0 "포르투갈 독립을 위한 전투에서 무어인과 레온을 모두 정복한 아폰수는 자신의 영역 뿌리를 확립하기 위해 많은 적과 싸웠습니다."
 trait_blood_friedrich:0 "프리드리히 바르바로사 혈통"
 trait_blood_friedrich_desc:0 "유능한 통치자 프리드리히 '바르바로사'는 이탈리아 군주들을 통제하려는 전사이자 숙련된 의원으로 알려져 있었습니다."
 trait_blood_abu:0 "아부 야쿱 혈통"
 trait_blood_abu_desc:0 "알모하드 왕조의 지도자인 아부는 레콩키스타를 저지하는 데 성공하여 과학과 무역을 번영시켰습니다."
 trait_blood_richard:0 "사자심왕 리처드 혈통"
 trait_blood_richard_desc:0 "사자심왕 리처드는 위대한 군사 지도자이자 전사였고 '사자심왕'으로 알려지게 되었습니다. 그는 제 3차 십자군에 참전하여 이슬람 세력을 상대로 수많은 승리를 거두었습니다. 한편 십자군 동지이기도 한 프리드리히 바르바로사와는 평생에 걸친 라이벌 관계이기도 합니다."
 trait_blood_saladin:0 "살라딘 혈통"
 trait_blood_saladin_desc:0 "파티마 왕조를 무너뜨리고 세워진 이집트와 시리아의 첫 술탄입니다. 살라딘은 레반트의 십자군 국가에 대항하여 여러 전투를 벌였고 마침내 레반트 전역을 알라의 통치를 받게 하는데 성공하였습니다."
 trait_blood_philippe:0 "필리프 2세 혈통"
 trait_blood_philippe_desc:0 "제3차 십자군 원정의 경건하고 존경받는 지도자였던 필리프는 이슬람 세력과 맞서 큰 성공을 거두며 싸웠습니다."
 trait_blood_enrico:0 "엔리코 단돌로 혈통"
 trait_blood_enrico_desc:0 "제 4차 십자군과 콘스탄티노폴리스 약탈의 주모자인 엔리코 단돌로는 연명하던 비잔티움 제국의 숨통을 끊었습니다. 그럼에도 엔리코는 베네치아를 가장 번영시킨 도제들 중 하나로 기억되고 있습니다."
 trait_blood_baudouin:0 "보두앵 혈통"
 trait_blood_baudouin_desc:0 "제 4차 십자군의 지도자였던 보두앵은 로마 제국의 마지막 잔재를 무너뜨리기 위해 베네치아인들과 함께 싸웠고, 마침내 비잔티움 제국을 무너뜨리고 라틴 제국을 수립했습니다. 가장 큰 공헌자였던 그는 콘스탄티노폴리스의 첫 라틴 황제가 되었습니다."
 trait_blood_temujin:0 "보르지긴 혈통"
 trait_blood_temujin_desc:0 "유라시아 전역을 공포로 물들인 몽골 제국의 시조 테무친은 분열되어 있던 몽골족을 통합시키고 쿠릴타이에서 '칭기즈 칸'이라는 이름을 받았습니다."
 trait_blood_alexandr:0 "알렉산드르 넵스키 혈통"
 trait_blood_alexandr_desc:0 "알렉산드르는 러시아의 국민적 영웅으로 독일과 스웨덴의 침략에 맞서 수십 번의 군사적 승리를 거둔 전설적인 군사 지도자입니다. 사후 정교회는 그의 업적을 기리며 성인으로 받아들였습니다."
 trait_blood_jaume:0 "정복왕 하우메 혈통"
 trait_blood_jaume_desc:0 "정복자라고 알려진, 그는 지중해에 대한 지배권을 확립했습니다. 그는 또한 예술가들의 후원자이자 악명 높은 국회의원으로 기억되고 있습니다."
 trait_blood_baibars:0 "바이바르스 혈통"
 trait_blood_baibars_desc:0 "노예 출신인 바이바르스는 국내를 정비하고 몽골 제국의 침입을 격퇴하는데 성공했습니다. 또한 십자군의 침공 역시 막아내어 맘루크 왕조의 기틀을 닦았습니다."
 trait_blood_muhammad:0 "나스르 혈통"
 trait_blood_muhammad_desc:0 "기독교인들에게 신실하고, 외교관이며, 친구라고 알려진 무함마드는 카스티야의 침략에도 불구하고 알 안달루스의 빛을 살려냈습니다."
 trait_blood_william_2:0 "윌리엄 윌레스 혈통"
 trait_blood_william_2_desc:0 "스코틀랜드 독립 전쟁에 참전했던 용감한 기사입니다. 영국군을 물리친 후, 그는 '스코틀랜드의 수호자'로 임명되었습니다."
 trait_blood_osman:0 "#ONCLICK:CHARACTER,36100 #TOOLTIP:CHARACTER,36100 #L Osman#!#!#! 혈통"
 trait_blood_osman_desc:0 "오스만 왕조의 창시자인 오스만은 그의 전쟁에서 그리스인들과 동료 투르크인들을 상대로 승리를 거두며 대담한 지휘관으로 두각을 나타냈습니다."
 trait_blood_musa:0 "만사 무사 혈통"
 trait_blood_musa_desc:0 "학자이자 정복자인 무사는 그의 아프리카 왕국의 막대한 부와 위엄으로 이슬람 세계의 전설이 되었습니다. 그는 또한 많은 건설 프로젝트를 후원했습니다."
 trait_blood_thugluq:0 "투글루크 혈통"
 trait_blood_thugluq_desc:0 "투글루크 왕조의 창시자인 그는 인도 아대륙 전역으로 무슬림 세력을 확장하고 몽골의 위협을 성공적으로 물리쳤습니다."
 trait_blood_timur:0 "타무르 혈통"
 trait_blood_timur_desc:0 "티무르는 모국어로 '철'을 의미합니다. 비록 두 개의 화살에 의해 불구가 되었음에도 불구하고, 그는 군사적 천재이자 위대한 충성을 심어줄 수 있는 정치가였습니다."

