 trika_shaivism_adherent_plural:0 "카슈미르 샤이비즘 신자"
 trika_shaivism_desc:0 "단순히 카슈미르 샤이비즘(Kashmiri Shaivism)으로 알려진 트리카 샤이비즘(Trika Shaivism)은 카슈미르 지역에서 기원한 힌두교의 한 종파이며 비이원주의에 특히 중점을 둡니다. 트리카 샤이비스트는 말리니비자요타라 탄트라를 가장 중요한 신학 필사본 중 하나로 간주하여 따릅니다."