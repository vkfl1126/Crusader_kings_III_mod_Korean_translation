 isfahani_desc:0 "아불 파들 알 이스파하니가 마흐디 칼리프로 재위할 동안 나타난 조로아스터 종말론 종파입니다 . 이 교파는 이슬람교와 칼리프들에 욕을 퍼부은 것으로, 또한 저명한 카르마티아 귀족들을 대량 학살한 것으로 잘 알려져 있습니다."
 
