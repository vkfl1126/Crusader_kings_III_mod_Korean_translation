 #Majority Sunni
 ashari:0 "아흘 알-순나"
 ashari_adj:0 "수니"
 ashari_adherent:0 "수니파 신자"
 ashari_adherent_plural:0 "수니파 신자"
 ashari_desc:0 "The term "아흘 알-순나는 가장 흔한 수니파의 형태를 포함합니다. 그것은 예언자 무함마드의 정당한 성공을 지시하는 교리로부터 탄생한 가장 널리 퍼진 이슬람 신앙입니다."

 #Trika Shaivism (Kashmiri Shaivism)
 trika_shaivism:0 "카슈미르 샤이비즘"
 trika_shaivism_adj:0 "카슈미르 샤이비즘"
