l_korean:
  building_madrasa_01:0 "마드라사"
 building_type_madrasa_01:0 "마드라사"
 building_madrasa_01_desc:0 "#F 마드라사는 이슬람 학문 수양과 토론, 이념 교환의 장이었습니다. 마드라사에 참가한 사람들은 이슬람 법학과 경전 공부를 사사받고 호기심과 탐구심이 넘치는 무슬림이 될 기반을 쌓게 되었습니다.#!"
 building_madrasa_01:0 "$building_madrasa_01$"
 building_madrasa_desc:0 "$building_madrasa_01_desc$"



 al_ukhaidir_fortress_01:0 "우카이디르 요새"
 building_type_al_ukhaidir_fortress_01:0 "우카이디르 요새"
 al_ukhaidir_fortress_01_desc:0 "#F 우카이디르 요새는 775년 압바스 왕조의 칼리프 앗 사파흐의 조카 이사 이븐 무사에 의해 세워졌습니다. 사막에 높이 솟은 우카이디르 요새는 압바스 건축공학의 정점으로, 군사 시설에 더해 궁정 정원, 주거지, 모스크와 같은 귀족용 건물도 위치해 있습니다.#!"
 building_al_ukhaidir_fortress_01:0 "$al_ukhaidir_fortress_01$"
 building_al_ukhaidir_fortress_01_desc:0 "$al_ukhaidir_fortress_01_desc$"
 
 alcazar_seville_01:0 "세비야의 알카사르"
 building_type_alcazar_seville_01:0 "세비야의 알카사르"
 alcazar_seville_01_desc:0 "#F  913년에 코르도바 정부에 대한 반란이 있은 후 안달루시아의 초대 칼리프인 압드 알-라만 3세는 서고트 양식의 기독교 대성당 대신에 요새화된 건축물을 지었습니다. 그것은 요새화되고 벽에 부속된 사각형의 인클로저였습니다. 11세기에 세비야 타이파의 3대 통치자인 알 무타미드(Al-Mu'tamid)는 새로운 궁전 '알 무바라크(Al Mubarak)'로 건물을 서쪽으로 확장했습니다. 마구간, 창고 등 각종 증축 공사도 진행됐다. 세비야가 알 안달루스의 수도로 설정되자 알모하디 칼리프들은 알카사르를 그들의 주요 거주지로 삼았습니다.#!"
 building_alcazar_seville_01:0 "$alcazar_seville_01$"
 building_alcazar_seville_01_desc:0 "$alcazar_seville_01_desc$"

 alcazaba_almeria_01:0 "알메리아의 알카사바"
 building_type_alcazaba_almeria_01:0 "알메리아의 알카사바"
 alcazaba_almeria_01_desc:0 "#F  955년 안달루시아의 압두라흐만 3세에 의해 건설된 이 환상적인 무어 건축 양식은 광장, 주택 단지, 모스크, 거대한 성채로 구성되어 있으며, 이곳에서 정부가 자리 잡고 지방 지방을 감독합니다.#!"
 building_alcazaba_almeria_01:0 "$alcazaba_almeria_01$"
 building_alcazaba_almeria_01_desc:0 "$alcazaba_almeria_01_desc$"

 alcazaba_badajoz_01:0 "바다호스의 알카사바"
 building_type_alcazaba_badajoz_01:0 "바다호스의 알카사바"
 alcazaba_badajoz_01_desc:0 "#F 875년 압둘 라만 이븐 마르완에 의해 건설된 이 성채 단지는 안달루시아인을 위한 권력의 자리를 만들기 위해 지어졌으며, 이곳에서 지역을 감독하고 이슬람 법을 집행할 수 있었습니다. 그것은 인상적으로 정확한 기하학을 보여주고 무시무시한 방어 단지로서의 명성을 돕습니다.#!"
 building_alcazaba_badajoz_01:0 "$alcazaba_badajoz_01$"
 building_alcazaba_badajoz_01_desc:0 "$alcazaba_badajoz_01_desc$"

 toledo_walls_01:0 "톨레도의 성벽"
 building_type_toledo_walls_01:0 "톨레도의 성벽"
 toledo_walls_01_desc:0 "#F  톨레도의 성벽은 로마의 통치 아래 처음 세워졌습니다. 이베리아의 정복자들 사이를 오가며 톨레도의 성벽은 고대 도시에 대한 진정으로 강력한 방어를 만들기 위해 수세기에 걸쳐 추가되었습니다.#!"
 building_toledo_walls_01:0 "$toledo_walls_01$"
 building_toledo_walls_01_desc:0 "$toledo_walls_01_desc$"

 faro_walls_01:0 "파로의 성벽"
 building_type_faro_walls_01:0 "파로의 벽"
 faro_walls_01_desc:0 "#F  파로의 성벽은 파로 자체만큼이나 오래되었습니다. 포르투갈 역사의 로마 시대에 오소노바(Ossonoba)로 알려진 로마인들은 건물을 보호하기 위해 벽을 쌓았습니다. 로마제국이 서부와 동부로 분열되었을 때, 비잔티움 제국(동로마제국)은 원래의 성벽을 보강하기 위해 두 개의 팔각형 탑을 지었습니다. 벽은 이슬람 세력의 점령 시기,  9세기와 11세기 사이에 주요 변경과 확장을 거쳤으며 두 개의 "알바라" 타워가 있습니다.#!"
 building_faro_walls_01:0 "$faro_walls_01$"
 building_faro_walls_01_desc:0 "$faro_walls_01_desc$"

 fort_algeciras_01:0 "제벨 알-파트의 요새"
 building_type_fort_algeciras_01:0 "제벨 알-파트의 요새"
 fort_algeciras_01_desc:0 "#F  제벨 알-파트의 요새는 제벨 알-파트 산에 있는 이베리아의 아랍 침략 초기에 지어졌으며 지중해를 내려다보고 있습니다. 요새의 이름은 지브롤터 바위의 이름을 따서 지어졌으며 아랍인들은 승리의 산으로 번역되는 제벨 알파트(Jebel al-Fath)라고 부릅니다.#!"
 building_fort_algeciras_01:0 "$fort_algeciras_01$"
 building_fort_algeciras_01_desc:0 "$fort_algeciras_01_desc$"

 fort_alicante_01:0 "바누 카틸의 요새"
 building_type_fort_alicante_01:0 "바누 카틸의 요새"
 fort_alicante_01_desc:0 "#F  바누 카틸의 요새는 문자 그대로 아랍어로 알리칸테의 봉우리로 번역되는 바누 카틸 산 꼭대기 알리칸테에 세워졌습니다. 이 요새는 산을 가로질러 뻗어 있으며 도시의 중심부가 내려다보이는 지점에 위치하여 잠재적인 침입자들로부터 도시를 보호합니다.#!"
 building_fort_alicante_01:0 "$fort_alicante_01$"
 building_fort_alicante_01_desc:0 "$fort_alicante_01_desc$"

 qusayr_amra_01:0 "쿠사이르 암라"
 building_type_qusayr_amra_01:0 "쿠사이르 암라"
 qusayr_amra_01_desc:0 "#F 우마이야 칼리프국의 이 호화로운 잔재는 목욕, 연극 무대가 완비된 그들의 방종한 관행에 대한 증거입니다. 그것은 사막의 비교적 고립된 지역에 서 있으며, 통치자가 자신의 영역을 관리하는 문제에서 벗어나 휴식하는데 이용되었습니다.#!"
 building_qusayr_amra_01:0 "$qusayr_amra_01$"
 building_qusayr_amra_01_desc:0 "$qusayr_amra_01_desc$"

 fortress_amida_01:0 "아미다의 요새"
 building_type_fortress_amida_01:0 "아미다의 요새"
 fortress_amida_01_desc:0 "#F 로마인들이 아미다 시에 세운 이 놀라운 요새는 많은 통치자들이 그 지배권을 놓고 다투는 것을 보아왔습니다. 요새의 가장 큰 자산은 방어력과 방어력을 염두에 두고 건설된 높고 두껍고 거의 뚫을 수 없는 성벽입니다.#!"
 building_fortress_amida_01:0 "$fortress_amida_01$"
 building_fortress_amida_01_desc:0 "$fortress_amida_01_desc$"

 uqba_mosque_01:0 "카이루안 대모스크"
 building_type_uqba_mosque_01:0 "카이루안 대모스크"
 uqba_mosque_01_desc:0 "#F 카이루안의 위대한 모스크라고도 알려진 우크바 모스크는 이슬람 세계에서 가장 오래된 모스크 중 하나입니다. 그것은 환상적인 규모와 역사적 중요성으로 유명한 거대하고 인상적인 이슬람 건축물의 한 조각입니다.#!"
 building_uqba_mosque_01:0 "$uqba_mosque_01$"
 building_uqba_mosque_01_desc:0 "$uqba_mosque_01_desc$"

 uqba_mosque_01:0 "카이르완 대모스크"
 building_type_uqba_mosque_01:0 "카이르완 대모스크"
 uqba_mosque_01_desc:0 "#F 카이르완 대모스크라는 별칭이 있는 우끄바 모스크는 이슬람 세계 전체에서도 손꼽히게 오래된 모스크입니다. 그 장대한 크기와 역사적 중요성으로 알려진 카이르완 대모스크는 보는 이들의 마음을 움직이는 이슬람 건축물입니다.#!"
 building_uqba_mosque_01:0 "$uqba_mosque_01$"
 building_uqba_mosque_01_desc:0 "$uqba_mosque_01_desc$"
 
 hejra_01:0 "헤즈라"
 building_type_hejra_01:0 "헤즈라"
 hejra_01_desc:0 "#F 마다인 살리흐라고도 하는 헤즈라 지역의, 나바테아인들이 살던 도시들은 아름다운 나바테아 건축공학이 아라비아의 절벽에 아로새겨진 절경으로 유명합니다. 허나 이 도시의 평판은 좋지 못하니, 알라께서 이 근방에 살던 사람들이 우상을 숭배하자 번개와 지진으로 벌하셨다고 꾸란에 나와있기 때문입니다.#!"
 building_hejra_01:0 "$hejra_01$"
 building_hejra_01_desc:0 "$hejra_01_desc$"

 citadel_antioch_02:0 "안티오키아의 요새"
 building_type_citadel_antioch_02:0 "안티오키아의 요새"
 citadel_antioch_02_desc:0 "#F 전설적인 마케도니아 왕 셀레우코스가 그리스도보다 먼저 4세기에 건설한 이 거대한 고대 방어 단지는 역사를 통틀어 많은 세력을 섬겼으며, 각각의 세력은 이곳을 이 지역에서 가장 강력한 군사 중심지 중 하나로 변모시켰습니다.#!"
 building_citadel_antioch_02:0 "$citadel_antioch_01$"
 building_citadel_antioch_02_desc:0 "$citadel_antioch_01_desc$"

 citadel_alexander_01:0 "알렉산더의 요새"
 building_type_citadel_alexander_01:0 "알렉산더의 요새"
 citadel_alexander_01_desc:0 "#F 현지에서는 칼라 이크티야루딘(Qala Iqtiyaruddin)으로 알려진 이 거대한 성채는 전설적인 알렉산더 대왕이 직접 지었습니다. 하리 강의 비옥한 고대 계곡이 내려다보이는 이 성채는 그 이름을 딴 것처럼 정말 강인합니다.#!"
 building_citadel_alexander_01:0 "$citadel_alexander_01$"
 building_citadel_alexander_01_desc:0 "$citadel_alexander_01_desc$"

 citadel_homs_01:0 "홈스의 요새"
 building_type_citadel_homs_01:0 "홈스의 요새"
 citadel_homs_01_desc:0 "#F 이 인상적인 성채는 그리스도 이전의 제3천년기에 건설된 고대 도시 홈스에서 변함이 없었습니다. 한때 강력한 로마 제국의 작전 기지로 사용되었던 이 요새는 여전히 도시의 요새로서의 목적을 수행하고 있습니다.#!"
 building_citadel_homs_01:0 "$citadel_homs_01$"
 building_citadel_homs_01_desc:0 "$citadel_homs_01_desc$"

 citadel_homs_02:0 "홈스의 요새"
 building_type_citadel_homs_02:0 "홈스의 요새"
 citadel_homs_02_desc:0 "#F 이 인상적인 성채는 그리스도 이전의 제3천년기에 건설된 고대 도시 홈스에서 변함이 없었습니다. 한때 강력한 로마 제국의 작전 기지로 사용되었던 이 요새는 여전히 도시의 요새로서의 목적을 수행하고 있습니다.#!"
 building_citadel_homs_02:0 "$citadel_homs_02$"
 building_citadel_homs_02_desc:0 "$citadel_homs_02_desc$"

 sanaa_mosque_01:0 "사나 대모스크"
 building_type_sanaa_mosque_01:0 "사나 대모스크"
 sanaa_mosque_01_desc:0 "#F 사나 대모스크는 진정한 사막의 보석으로서 이슬람 세계 전체에 그 위명을 떨칩니다. 630년에 선지자께서 직접 건축을 감독하신 사나 대모스크는 아라비아 이슬람의 역사적 주춧돌이며 모든 무슬림들에게 매력적인 광경을 제공합니다."
 building_sanaa_mosque_01:0 "$sanaa_mosque_01$"
 building_sanaa_mosque_01_desc:0 "$sanaa_mosque_01_desc$"

 great_mosque_sousse_01:0 "수사 대모스크"
 building_type_great_mosque_sousse_01:0 "수사 대모스크"
 great_mosque_sousse_01_desc:0 "#F 수사 대모스크는 아미르 아부 알 아바스 무함마드 아글라브가 851년에 준공한 것으로, 당시 아글라브 조는 아바스 조의 직속 봉신이었습니다. 이 모스크는 요새화되었으나 휘황찬란한 기도처로서 발코니와 벽화가 있는 기도실, 복잡한 고대 아라비아 문자로 꾸며져있습니다."
 building_great_mosque_sousse_01:0 "$great_mosque_sousse_01$"
 building_great_mosque_sousse_01_desc:0 "$great_mosque_sousse_01_desc$"

 great_mosque_sfax_01:0 "스팍스 대모스크"
 building_type_great_mosque_sfax_01:0 "스팍스 대모스크"
 great_mosque_sfax_01_desc:0 "#F 스팍스 대모스크는 스팍스에 세워진 첫 모스크로, 아글라브 조의 통치 도중 근처에 위치한 도시인 카이르완에 살던 말리크파 이슬람 법관 사흐눈 이븐 사이드 앗 타누히가 의뢰했습니다. 스팍스는 이 모스크를 중심으로 발전했고, 시민들은 이 도시의 중심이자 보석이라 칭하고 있습니다."
 building_great_mosque_sfax_01:0 "$great_mosque_sfax_01$"
 building_great_mosque_sfax_01_desc:0 "$great_mosque_sfax_01_desc$"

 imam_ali_mosque_basra_01:0 "바스라 이맘 알리 모스크"
 building_type_imam_ali_mosque_basra_01:0 "바스라 이맘 알리 모스크"
 imam_ali_mosque_basra_01_desc:0 "#F 바스라 이맘 알리 모스크는 시아파 순례자들이 나자프와 카르발라로 가는 길에 자주 찾는 장소입니다. 현지인들은 오래된 모스크라고 부르는 이 모스크는 전설적인 이슬람 전사이자 첫 시아파 이맘인 알리 이븐 아부 탈리브에게 헌정되었는데, 그는 예언자 무함마드의 가까운 친족이며 처음 이슬람교로 개종한 소수의 사람들 중 한명입니다."
 building_imam_ali_mosque_basra_01:0 "$imam_ali_mosque_basra_01$"
 building_imam_ali_mosque_basra_01_desc:0 "$imam_ali_mosque_basra_01_desc$"

 jawatha_mosque_01:0 "자와사 모스크"
 building_type_jawatha_mosque_01:0 "자와사 모스크"
 jawatha_mosque_01_desc:0 "#F 자와사 모스크는 널리 알려진 초기 이슬람 건축의 정수입니다. 간단하고 치장하지 않은 외관은 주변 지역의 주민들이 이슬람의 가치를 돌아보게 합니다."
 building_jawatha_mosque_01:0 "$jawatha_mosque_01$"
 building_jawatha_mosque_01_desc:0 "$jawatha_mosque_01_desc$"

 building_type_the_friday_mosque_01:0 "이스파한 자메 모스크"
