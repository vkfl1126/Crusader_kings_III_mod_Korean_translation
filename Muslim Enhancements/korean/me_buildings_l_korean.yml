 building_type_port_alexandria_01:0 "파괴된 알렉산드리아 등대"
 building_type_port_alexandria_01_desc:0 "#F 때때로 알렉산드리아의 파로스라고 불리는 알렉산드리아 등대는 프톨레마이오스 2세 필라델피아 (기원전 280년–247년)의 통치 기간 동안 프톨레마이오스 왕국에 의해 세워진 등대로 전체 높이가 적어도 100미터로 추정됩니다. 고대 세계 7대 불가사의 중 하나이며, 수 세기 동안 세계에서 가장 높은 인공 건축물 중 하나였습니다. 그 화려함에도 불구하고, 그 등대는 796년과 951년에 지진에 의해 부분적으로 금이 가고 손상되었고, 956년에 지진에 이어 1303년과 1323년에 구조적인 붕괴가 일어났습니다. 그 폐허가 된 구조물은 근처의 요새에서 건축 자재로 사용되었습니다. 하지만, 약간의 계획과 많은 재료, 적은 양의 동전만 있으면, 등대가 이전의 영광을 되찾을 수 있을 것입니다.#!"
 building_port_alexandria_01:0 "$building_type_port_alexandria_01$"
 building_port_alexandria_01_desc:0 "$building_type_port_alexandria_01_desc$"

 building_type_port_alexandria_02:0 "알렉산드리아 등대"
 building_type_port_alexandria_02_desc:0 "#F 큰 비용 후에, 알렉산드리아의 등대가 복구되었습니다! 지진의 충격을 줄이기 위해 보강된 이 웅장한 건축물은 다시 한번 배를 알렉산드리아 항구로 안내하고 그 소유자의 화려함에 대한 증거로 서 있습니다. 그것은 이제 고대 세계 7대 불가사의라는 타이틀을 얻을 만합니다.#!"
 building_port_alexandria_02:0 "$building_type_port_alexandria_02$"
 building_port_alexandria_02_desc:0 "$building_type_port_alexandria_02_desc$"

 building_type_port_tripoli_01:0 "트리폴리의 항구"
 building_type_port_tripoli_01_desc:0 "#F 트리폴리의 유명한 항구는 대체로 자연이 형성된 항구로 남아 있습니다. 지리적으로 띠 모양의 땅으로 터키, 시리아, 레바논, 이집트의 해안선을 따라 몰타, 크레타, 그리스까지 이어지는 무역선을 운행하는 범선이 정박하는 곳입니다. 반달 모양의 엘 미나 만은 깊은 물에서 강한 해류를 생성하는 북동풍에 대한 자연 피난처 역할을 하여 상인들이 그곳에 투자하도록 장려하는 분위기를 허용합니다.#!"
 building_port_tripoli_01:0 "$building_type_port_tripoli_01$"
 building_port_tripoli_01_desc:0 "$building_type_port_tripoli_01_desc$"

 building_type_port_yaffa_01:0 "야파의 항구"
 building_type_port_yaffa_01_desc:0 "#F 고대 야파의 항구는 로마시대부터 자주 드나들던 항구로 히브리어 성경, 요나서, 요세푸스 저서 등 유명한 역사적 문헌에 이름이 언급되어 있다. 항구는 역사적으로 이 지역에서 가장 눈에 띄는 어류 공급원이었으며 무역을 통해 지역 경제를 강화했습니다.#!"
