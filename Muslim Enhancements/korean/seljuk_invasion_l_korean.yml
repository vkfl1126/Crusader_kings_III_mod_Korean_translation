  #Suleiman Ibn Qutalmish becomes ruler of lands seized in the war
  seljuk_invasion_events.0001.title:0 "권력의 씨앗"
  seljuk_invasion_events.0001.desc:0 "로마인들이 패퇴했으니, 안탈리아는 우리의 수중에 들어왔다. 영광스러운 승전을 기념하는 축제가 열리기 직전에, 전령이 들어와서는 내 편으로 참전했던 먼 친척 슐레이만 이븐 쿠탈므쉬가 정복지를 찬탈했다는 소식을 전했다. \n\n나 대신 술탄에 오르려 한 자의 자식인지라, 언제나 눈엣가시였거늘. 서로가 증오하는 사이인 것은 확실하지만 그 근방의 튀르크 부족들은 슐레이만을 따른다고 하니, 어쩌면 슐레이만에게 내 종주권을 확실히 해두는 한으로 봉역을 내어준다면 최상의 결과를 얻고 그의 성질도 건드리지 않을 수 있을 것이다. 이정도로 만족하길 빌자."
  seljuk_invasion_events.0001.a:0 "안탈리아의 창공에 새로운 맹금이 날아오르는구나."
  seljuk_invasion_events.0001.b:0 "그래도 우리 봉신인건 맞잖아?"
  
  #The Seljuks win the war against the Byzantines
  seljuk_invasion_events.0002.title:0 "신이 내린 재앙"
  seljuk_invasion_events.0002.desc:0 "침략자 셀주크 튀르크인들은 동로마 제국의 군대를 완전히 박살내버렸다. 아나톨리아는 무시무시한 정복자들에게 넘어갔으며 남은 기독교인들은 두려움에 떨고 있다. 종말론자들은 세상의 끝이 도래했다며 거리를 가득 메웠다. \n\n이러나 저러나, 튀르크인들은 이 압도적인 승리를 양분으로 삼아 다음 계획을 짜겠지. 튀르크 이주민들이 벌써부터 아나톨리아에 모여든다."
  seljuk_invasion_events.0002.a:0 "아나톨리아의 창공에 새로운 맹금이 날아오르는구나."
  
  #White peace between the Byzantines and the Seljuks
  seljuk_invasion_events.0003.title:0 "이게 다 무슨 소용이야?"
  seljuk_invasion_events.0003.desc:0 "수없는 죽음과 격전 끝에, 셀주크와 비잔티움의 전쟁은 멈추었다. 명백한 승자는 없으나, 비잔티움에서는 엄습하는 튀르크인들에 대항해 아나톨리아를 지켜내었다는 승전 기념 축제가 열렸다. \n\n한편에, 튀르크인들은 패배하지는 않았으나 전흔을 치유하고전쟁을 이기지 못한 술탄을 노리는 귀족들을 다스려야 한다."
  seljuk_invasion_events.0003.a:0 "이 모든 죽음과 파괴는... 무슨 소용이었나?"
  
  #Byzantines win the war against the Seljuks
  seljuk_invasion_events.0004.title:0 "로마 인빅타"
  seljuk_invasion_events.0004.desc:0 "로마인들이 무적인 듯 보였던 셀주크 군대를 막아내었다! 온 기독교도들이 감히 불신자들이 대적할 수 없는 로마의 우월함을 진심으로 받아들이며 기뻐하고 있다. \n\n반면에, 패전 소식은 이슬람 세계에 침통함과 우울함을 안겨주었다. 많은 군주들이 셀주크인들의 권위를 의심하기 시작했으며, 셀주크는 자신이 약해진 틈을 탄 내분과 외침을 동시에 방어해야 할 것이다."
  seljuk_invasion_events.0004.a:0 "로마의 독수리가 머리에 피도 안 마른 셀주크 참새놈들을 쫓아내었다."

  #Alexios and Bailleul lock horns
  seljuk_invasion_events.0005.title:0 "배신자"
  seljuk_invasion_events.0005.desc:0 ""
  seljuk_invasion_events.0005.b:0 "내가 그 배신자를 쓰러뜨리겠다!"

  #New Bulgarian King
  seljuk_invasion_events.0006.title:0 "마지막 저항"
  seljuk_invasion_events.0006.desc:0 ""
  seljuk_invasion_events.0006.b:0 "나는 내 운명에 만족한다."

