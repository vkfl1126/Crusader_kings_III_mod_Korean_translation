    #Flavour
    hashashin_flavour:0 "페다옌이라는 이름으로도 알려져있는 하샤신 전사들은 수적인 열세를 비대칭 전투의 이해와 신앙으로 극복합니다."
    hindu_recruits_flavour:0 "우리의 지리 덕분에 우리는 거의 징집되지 않은 힌두교 신자들 안의 정당한 대가로 징집될 수 있는 종교적으로 열성적인 사람을 불러 모을 수 있습니다. 그들은 수가 많고 열정적입니다. 그들을 모집하는 것은 정말로 우리 군대의 자산이 될 것입니다."
    bedouin_tribesmen_flavour:0 "가혹한 아라비아 사막에서 태어난 베두인 부족은 혹독한 환경으로 인해 전설의 전사로 거듭나게 된 지구상에서 가장 회복력이 뛰어난 사람들 중 하나입니다. 그들에게 그들의 부족과 우리의 영역을 더 연결할 수 있는 기회를 제공하는 것은 이익이 될 수 있습니다. 그리고 그들에게 우리 군대에서 자리를 주는 것은 전략적으로 유용할 수 있습니다."
    macemen_flavour:0 "철퇴의 맹렬한 타격으로부터 안전한 갑옷은 없습니다. 이 갑옷을 무시하는 발전은 적을 강타하고 갑옷과 신체에 직접적인 피해를 입히는 치명적인 기술을 사용합니다."