  #A lunatic and zealous Mahdi
  mahdi_events.0001.title:0 "새로운 메시아"
  mahdi_events.0001.desc:0 "침대에 누웠을 때, 나는 충혈된 눈으로 천장을 바라보며, 적합성과 환상이 있는 또 다른 불안한 밤을 기다리고 있습니다.\n\n 오늘 밤 그 환상은 특히 생생합니다. 나는 불신자들과 위선자들의 짓밟힌 장화 아래에서 정의를 외치는 신자들의 광활한 풍경, 불평등과 억압의 파노라마를 내려다보고 있습니다. 옆으로 돌아보니 화염에 휩싸인 거대한 얼굴이 보입니다. 천천히 불꽃이 꺼지고 나는 선지자 이사야의 얼굴을 알아보았습니다. 그제서야 아래에서 울부짖는 소리가 들렸고, 내 머리 전체가 그것들에 의해 삼켜질 때까지 내 마음의 벽을 더욱 세게 두들겼습니다."
  mahdi_events.0001.accept:0 "구원의 때가 왔다!"
  mahdi_events.0001.decline:0 "신이시여 나의 허영심을 용서하소서!"
  
  #A Lunatic and Arrogant Mehdi
  mahdi_events.0002.title:0 "마흐디"
  mahdi_events.0002.desc:0 "내가 내 왕좌에 앉을 때마다 간청자들이 와서 나를 찬양하며, 불신자들과 하찮은 통치자들의 멍에를 버리고 진정한 이슬람 통치자의 우리 안으로 데려온 것에 대해 감사합니다. 나는 알려진 세계의 지도를 천천히 손가락으로 따라가며 내 영역의 경계가 다르 알-이슬람과 얼마나 깔끔하게 일치하는지 알아차렸다. 그 때 내 지지자 중 한 명이 다음과 같이 말하는 것을 듣게 되었다.\n\n'내가 더 잘 알지 못한다면 당신이 마흐디라고 생각했을 것입니다!'"
  mahdi_events.0002.accept:0 "마흐디.. 좋은데..."
  mahdi_events.0002.decline:0 "마흐디? 세상이 끝난다면 누가 날 기억해줄까?"