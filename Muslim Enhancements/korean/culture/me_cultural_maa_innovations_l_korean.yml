l_korean:
innovation_hashashin:0 "하샤신"
innovation_hashashin_desc:0 "계책과 기만술의 정점에 달한 이 고귀한 시아파 전사들은 우리의 대의를 위해 그들의 목숨을 걸었습니다. 이들은 흔들리지 않는 열성으로 무장한 채 전투에서 활약합니다."

innovation_barbary_corsairs:0 "바르바리 해적 습격"
innovation_barbary_corsairs_desc:0 "강인한 북아프리카 인구에서 유래한 용감한 모험가들은 바다가 우리와 그들을 갈라놓더라도 부유한 이웃 통치자들로부터 강제로 이익을 취하는 행위를 하고 있습니다."

innovation_hindu_recruits:0 "힌두 시파히"
innovation_hindu_recruits_desc:0 "우리의 지리 덕분에 우리는 거의 징집되지 않은 힌두교 신자들 안의 정당한 대가로 징집될 수 있는 종교적으로 열성적인 사람을 불러 모을 수 있습니다. 그들은 수가 많고 열정적입니다. 그들을 모집하는 것은 정말로 우리 군대의 자산이 될 것입니다."

innovation_bedouin_tribesmen:0 "베두인 부족 통합"
innovation_bedouin_tribesmen_desc:0 "가혹한 아라비아 사막에서 태어난 베두인 부족은 혹독한 환경으로 인해 전설의 전사로 거듭나게 된 지구상에서 가장 회복력이 뛰어난 사람들 중 하나입니다. 그들에게 그들의 부족과 우리의 영역을 더 연결할 수 있는 기회를 제공하는 것은 이익이 될 수 있습니다. 그리고 그들에게 우리 군대에서 자리를 주는 것은 전략적으로 유용할 수 있습니다."

innovation_macemen:0 "철퇴병"
innovation_macemen_desc:0 "철퇴의 맹렬한 타격으로부터 안전한 갑옷은 없습니다. 이 갑옷을 무시하는 발전은 적을 강타하고 갑옷과 신체에 직접적인 피해를 입히는 치명적인 기술을 사용합니다."