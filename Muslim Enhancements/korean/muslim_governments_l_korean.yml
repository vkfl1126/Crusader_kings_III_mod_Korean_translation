l_korean:

 game_concept_iqta:0 "이크타"
 game_concept_iqta_government:0 "이크타 정부"
 game_concept_iqta_desc:0 "이크타 [government_form|E]에 따라, [liege|E]는 그들의 [vassal|E][land|E]에게 봉신과 통치자 사이의 개인[iqta_contract|E]에 의해 규제되는 [levies|E]과 [taxes|E]의 대가로 통치권을 부여한다."
 game_concept_iqta_contract:0 "이크타 계약"
 game_concept_iqta_contracts:0 "이크타 계약"
 game_concept_iqta_contract_desc:1 "$game_concept_iqta_contract$는 [iqta|E] [vassal|E]와 [liege|E] 사이의 [obligations|E]를 지정합니다. 그것은 각 종속국들이 그들의 의무를 개별적으로 협상할 수 있게 한다. 더욱이, 서로 다른 [신앙|E]의 바살은 많은 [병사|E]를 제공할 필요는 없지만, 제공할 경우 더 높은 [세금|E]에서 면제될 수 있습니다.#V $special_contract_iqta_grant_waqf_short$#!, #V $special_contract_iqta_free_short$#! 및 #V $special_cont_thughur_short$#!과 같은 \n특약도 사용할 수 있습니다."
 
 siyasa_government:0 "이크타"
 siyasa_government_adjective:0 "이크타"
 siyasa_government_realm:0 "이크타"
 siyasa_government_vassals_label:1 "이크타 [obligations|E]는 각 [vassal|E]의 [iqta_contract|E]를 기반으로 합니다."
 siyasa_government_obligations:0 "[GetGovernment( 'siyasa_government' ).GetName] [obligations|E]"
 siyasa_government_desc:0 "$game_concept_iqta_desc$\n\n#F"
 siyasa_government_vassals_label:1 "Iqta [obligations|E] are based on each [vassal|E]'s [iqta_contract|E]"이크타는 10세기 동안 이슬람 아시아와 그 주변에서 일반적이 된 세금 농업의 이슬람 관행이었습니다.\n이크타는 통치자가 무크티에게 전달한 행정 보조금의 한 형태입니다 무크티는 통치자의 이름으로 그에게 할당된 땅을 통치하고 [taxes|E]을 징수하고 상관을 위해 [soldiers|E]를 훈련하고 일부는 자신을 위해 유지합니다.\n무크티는 땅을 소유하지 않았으며 거주민의 사생활에 대한 권리가 없었고 유럽인보다 훨씬 적은 권력을 가졌습니다.#!"

 special_contract_iqta:2 "[Concept( 'iqta_contract', 'Special Contract' )|B|color_black|U]"
 special_contract_iqta_normal:0 "보통"
 special_contract_iqta_normal_desc:1 "#flavor 일반 $game_concept_iqta_contracts$에서 [liege|E]와 같은 [religion|E]를 가진 [vassals|E]는 정상적인 양의 군대와 세금을 제공합니다. 다른 종교를 가진 봉신은 [soldiers|E]를 상당히 적게 제공하지만 [taxes|E]은 훨씬 더 많이 제공합니다.\n\n"
 special_contract_iqta_thughur:0 "알 와심"
 special_contract_iqta_thughur_desc:2 "#flavor 알 와심 휘하에서 [vassal|E]는 [taxes|E]과 [soldiers|E]를 자신의 왕국을 방어하는 데 사용하고 [development|E] 비용으로 성과 요새를 보다 효율적으로 건설합니다."
 special_contract_iqta_grant_waqf:0 "와크프 계약"
 special_contract_iqta_grant_waqf_desc:2 "#flavor 와크프는 [liege|E]가 종교 및 자선 목적으로 [vassals|E]에게 제공하는 [tax|E] 면제 토지입니다. 와크프를 배포하는 통치자는 다른 사람들에게 #high $game_concept_pious$#!로 간주되지만 수혜자는 [soldiers|E]를 유지하는 대신 종교적 의미가 있는 [buildings|E] 건설에 집중할 것으로 예상됩니다.#!"
 special_contract_iqta_free_market:0 "하왈라"
 special_contract_iqta_free_market_desc:2 "#flavor 하왈라는 [vassal|E]가 실제 통화 이동 없이 가치 이전 시스템을 구현하도록 승인합니다. 이것은 상인과 캐러밴이 직면하는 위험을 최소화하고 따라서 [development|E]를 장려합니다. 그러나 이 시스템을 구현하려면 [tax|E] 소득의 대부분이 들어가는 [city|E] 사무실에 대한 투자가 필요합니다.#!"
 special_contract_iqta_normal_short:0 "보통"
 special_contract_iqta_thughur_short:0 "알 와심"
 special_contract_iqta_grant_waqf_short:0 "와크프"
 special_contract_iqta_free_market_short:0 "하왈라"

 succession_rights_iqta:2 "[Concept( 'succession', 'Succession Rights' )|B|color_black|U]"
 succession_rights_iqta_non_dynastic:0 "비왕조"
 succession_rights_iqta_non_dynastic_desc:1 "#flavor "
 succession_rights_iqta_forced_partition:0 "강제 분할"
 succession_rights_iqta_forced_partition_desc:2 "#emphasis #bold [vassal|E] Restrictions:#!#!\nThe [vassal|E] can not have any [succession_law|E] beyond Partition\nThe [vassal|E] switches their [succession_law|E] to Partition\nThe [vassal|E] pays #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! more [prestige|E] to change [laws|E]\n\n#flavor The [vassal|E] is forced to never have any other form of succession but Partition for their [realm|E]. The administrative hurdle of this also increases the [vassals] [law] costs by #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%.#!#!"
 succession_rights_iqta_normal:0 "와크프 계약"
 succession_rights_iqta_normal_desc:2 "#flavor "
 succession_rights_iqta_non_dynastic_short:0 "비왕조"
 succession_rights_iqta_forced_partition_short:0 "강제 분할"
 succession_rights_iqta_normal_short:0 "무제한"

 exemption_jizya:0 "지즈야"
 exemption_jizya_none:0 "완전한 지불"
 exemption_jizya_none_short:0 "가득"
 exemption_jizya_exempt:0 "$exemption_jizya$ 면제"
 exemption_jizya_exempt_desc:1 "#flavor 지즈야에서 면제되는 동안, [vassal|E]은(는) 세금 [obligation|E]에 언급된 정확한 금액을 지불합니다. 그러나 그들은 추가 [taxes|E]의 부족을 보충하기 위해 대신에 [soldiers|E]를 군주에게 공급해야 합니다.#!"
 exemption_jizya_exempt_short:0 "면제"

 fortifications_awasim:0 "국경 요새"
 fortification_awasim_none:0 "$fortifications_awasim$ 없음"
 fortification_awasim_none_short:0 "없음"
 fortification_awasim_granted:0 "허락된 $fortifications_awasim$"
 fortification_awasim_granted_desc:0 "#flavor 국경을 따라 새로운 성과 요새를 건설하는 일은 [liege]에서 [vassal]에게 위임됩니다. 이것은 [vassal]이 성을 훨씬 더 효율적으로 건설하고 개선할 수 있지만 $feudal_government_taxes$ [obligation]가 지시하는 것보다 적은 [tax]을 줄 수 있음을 의미합니다.#!"
 fortification_awasim_granted_short:0 "허용됨"